name: GitHub Pages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build-and-deploy:
    name: Build and Deploy ✨
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 🔧
        run: npm install

      - name: Build 🛠️
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # GitHub Pages Branch
          folder: dist # Vite build folder
